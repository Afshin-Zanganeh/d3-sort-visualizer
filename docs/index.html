<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
  <script type="module" crossorigin src="./assets/index-ClPB5JSf.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DS2HEQhR.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Algorithm Visualizer</h1>
        <div>
            <button id="generate">Generate New Array</button>
            <button id="sort-all">Start Sorting</button>
            <button id="stop-all">Stop Sorting</button>
        </div>
        <div class="slider-controls">
            <label for="speed-slider">Animation Speed:</label>
            <input type="range" id="speed-slider" min="50" max="2000" step="10" value="1000">
            <span id="speed-value">1000 ms</span>
        </div>
        <div class="array-controls">
            <label for="array-size-input">Array Size:</label>
            <input type="number" id="array-size-input" min="2" max="50" value="15">
            <button id="set-array-size">Set Size</button>
            <label for="array-manual-input">Manual Input:</label>
            <textarea id="array-manual-input" rows="1" cols="40" placeholder="Enter comma-separated values (e.g. 5,10,3,8)"></textarea>
            <button id="set-manual-array">Set Array</button>
        </div>
        <div class="visualizer-row">
            <div class="algo-container">
                <h2>Selection Sort</h2>
                <div id="visualization-selection"></div>
            </div>
            <div class="algo-container">
                <h2>Bubble Sort</h2>
                <div id="visualization-bubble"></div>
            </div>
            <div class="algo-container">
                <h2>Insertion Sort</h2>
                <div id="visualization-insertion"></div>
            </div>
        </div>
    </div>
</body>
</html>
